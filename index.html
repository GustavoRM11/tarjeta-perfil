<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <img src="assets/images/top-circle.svg" alt="top circle" class="bg-image bg-image--top" />
    <img
      src="assets/images/bottom-circle.svg"
      alt="bottom circle"
      class="bg-image bg-image--bottom"
    />
    <article class="card">
      <header class="card__header">
        <img src="asettes/images/card-pattern.svg" alt="pattern card" class="card__header-image" />
        <img src="asettes/perfil.png" alt="profile image" class="card__header-profile"/>
      </header>
      <section class="card__body">
        <p class="card__text">
          Gustavo Rojas
          <span class="card__text card__text--light">23</span>
        </p>
        <p class="card__text card__text--light">Colombia</p>
      </section>
      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number">10M</p>
          <p class="card__text card__text--light">Followers</p>
        </div>
        <div class="card__stats">
          <p class="card__number">5.5M</p>
          <p class="card__text card__text--light">Likes</p>
        </div>
        <div class="card__stats">
          <p class="card__number">1K</p>
          <p class="card__text card__text--light">Photos</p>
        </div>
      </footer>
    </article>
  </body>
</html>
